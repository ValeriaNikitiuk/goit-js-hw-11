<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- loader -->
    <div class="loader">
      <div class="loader-inner">
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <p class="loader-text">wait:)</p>
      </div>
    </div>
    <!-- кнопка верх -->
    <div id="scrollTop" class="isShowBtn isHiden">
      <i class="fa-solid fa-circle-arrow-up"></i>
    </div>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-btn" type="submit">Search</button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <div class="pagination__container">
      <div class="pagination__container_pages">
        <div class="pag-arrow arrow_left"></div>
        <div class="pagenumbers" id="pagination"></div>
        <div class="pag-arrow arrow_right"></div>
      </div>
    </div>
    <div class="load-more" hidden>
      <button class="load-more__btn">load-more</button>
      <span></span>
    </div>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
